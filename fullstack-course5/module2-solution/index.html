<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>

  </head>
<body ng-app="ShoppingListCheckOff">
<div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as ToBuy'>

       <h2>To Buy:</h2>
       <ul>
         <li ng-repeat="item in ToBuy.itemsToBuy">Buy {{ item.quantity }} of {{ item.name }}
           <button class = "btn btn-default" ng-click="ToBuy.buy($index);">
           <span class="glyphicon glyphicon-ok"></span>Bought</button></li>
       </ul>
       <div ng-If="ToBuy.itemsToBuy.length===0" class="emptyMessage">Everything is bought!</div>
    </div> <!-- end ToBuyController -->


    <!-- Already Bought List -->

    <div class="col-md-6" ng-controller = "AlreadyBoughtController as AlreadyBought">
     <h2>Already Bought:</h2>

     <ul>
       <li ng-repeat = "item in AlreadyBought.boughtItems">Bought {{ item.quantity }} of {{ item.name }}</li>
     </ul>
     <div ng-if="AlreadyBought.boughtItems.length===0" class="emptyMessage">Nothing bought yet.</div>
    </div> <!-- end ToBuyController -->


  </div>
</div>

</body>
</html>
