<div class="container text-center">
    
<h2>Sign up to our newsletter</h2>
<br>
    
<form name='signupForm' ng-submit="signUpCtrl.submit(signupForm)"novalidate>

    <div class="form-group">
        <input class="form-control" type="text" name="firstname" placeholder="Your first name"
          ng-model="signUpCtrl.user.firstname" ng-minlength="2" required>
          <span class="help-block" ng-if="signupForm.firstname.$invalid && signupForm.firstname.$touched">
            First name is too short (2 letters minimum)!
          </span>
    </div>
          
    <div class="form-group">
        <input class="form-control" type="text" name="lastname" placeholder="Your last name"
          ng-model="signUpCtrl.user.lastname" ng-minlength="2" required>
            <span class="help-block" ng-if="signupForm.lastname.$invalid && signupForm.lastname.$touched">
            Last name is too short (2 letters minimum)!
          </span>
    </div>

    <div class="form-group">
        <input class="form-control" type="email" name="email" placeholder="Your email address"
          ng-model="signUpCtrl.user.email" required>
          <span class="help-block" ng-if="signupForm.email.$invalid && signupForm.email.$touched">
            Please enter a valid email address!
          </span>
    </div>

    <div class="form-group">
        <input class="form-control" type="text" name="phone" placeholder="Your Phone number"
          ng-model="signUpCtrl.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})" required>
          <span class="help-block" ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
            Please enter a valid phone number as: ###-###-####!
          </span>
    </div>
    
      <div class="form-group">
        <input class="form-control" type="text" name="favorite" placeholder="Shortname of your favorite dish"
          ng-model="signUpCtrl.user.favorite_shortname">
<!--
          <span class="help-block" ng-if="signupForm.favorite.$invalid && signupForm.favorite.$touched">
            Please enter a valid shortname for your favorite dish!
          </span>
-->
          <span class="help-block" ng-if="signUpCtrl.dishError && !signupForm.favorite.$touched">
            No such menu number exists!
          </span>
    </div>
    
    <br>
    
    <button class="btn btn-default" ng-disabled="signupForm.$invalid">Submit</button>
    <span class="help-block" ng-if="signUpCtrl.success && !signupForm.favorite.$touched">Your information has been saved!</span> 

</form>

</div>
